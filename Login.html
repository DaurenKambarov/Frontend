<body>
  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-circle-outline"></ion-icon>
    </span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </span>
          <input type="email" name="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-sharp" id="close_btn"></ion-icon>
          </span>
          <input type="password" name="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Don't forget me</label>
          <a href="#">Forgot password?</a>
        </div>
          <div>
            <button type="submit" id="button" class="btn" onclick="validateForm()">Login</button>
            <div id="tooltip" class="tooltip">Recheck your input carefully</div>
          </div>
          <div class="reg">
            <p> Don't register account?</p>
            <a href="#">Register new account</a>
          </div>
        </div>
      </form>
    </div>
  </div> 
<script src="login_script.js"></script>
