<body>
    <div class="container">
        <div class="todoapp">
            <h2>To do list <span class="icon"><ion-icon name="list-outline"></ion-icon></span></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTusk()">Add</button>
            </div>
            <div>
                <ul id="list-container">
                </ul>
            </div>
        </div>

<div class="countdown">
    <div class="timer" id="timer">
        <div>
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div>
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
        <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
        </div>
        </div>
    </div>
</div>

    <div class="interactive">

    </div>
        </div>
